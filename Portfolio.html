<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Sydwel Travel Photographer</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="background-img"></div>
      <div class="content">
        <!------------------Home section--------------->
        <div class="home-section">
          <div class="nav">
            <div class="logo">
              <a href="index.html">Sydwell</a>
            </div>
            <ul id="menu-list">
              <li><a href="index.html">Home</a></li>
              <li><a href="portfolio.html">Portfolio</a></li>
              <li><a href="album.html">Client Album</a></li>
              <li><a href="#contact">Contact</a></li>
              <i class="fa-solid fa-xmark" onclick="closemenu()"></i>
            </ul>
            <i class="fa-solid fa-bars" onclick="openmenu()"></i>
          </div>

          <div class="section-text">
            <h1>Portfolio</h1>
            <div class="portfolio-sect">
              <div class="portfolio-card">
                <div class="port-card">
                  <div class="text">
                    <div class="num">0.1</div>
                    <p>Limpompo Provice</p>
                    <a href="limpompo.html"
                      ><i class="fa-solid fa-arrow-right"></i
                    ></a>
                  </div>
                  <div class="port-img">
                    <img
                      src="./images/Drakensberg-Mountains-Southern-Africa1.jpg"
                      alt=""
                    />
                  </div>
                </div>

                <div class="port-card">
                  <div class="text">
                    <div class="num">0.2</div>
                    <p>South Africa Wildlife</p>
                    <a href="south-Africa.html"
                      ><i class="fa-solid fa-arrow-right"></i
                    ></a>
                  </div>
                  <div class="port-img">
                    <img
                      src="./images/00-Four_South_African_Parks-BW-header1200px.jpg"
                      alt=""
                    />
                  </div>
                </div>

                <div class="port-card">
                  <div class="text">
                    <div class="num">0.3</div>
                    <p>Western Cape Province</p>
                    <a href="western-cape.html"
                      ><i class="fa-solid fa-arrow-right"></i
                    ></a>
                  </div>
                  <div class="port-img">
                    <img
                      src="./images/Cape-Town_GettyImages-542084513.webp"
                      alt=""
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!------------------Contact section--------------->
        <div class="contact-section" id="contact">
          <div class="contact_form">
            <div class="contacts">
              <h1>CONTACT</h1>
              <h2>Sydwell Xhalabile</h2>
              <div class="inst">
                <i class="fa-brands fa-instagram"></i>
                <p>SydwellXhalabile</p>
              </div>
              <div class="face">
                <i class="fa-brands fa-facebook"></i>
                <p>Sydwell Xhalabile</p>
              </div>
            </div>
            <form class="inp-form">
              <div class="form_group">
                <label for="firstName">First Name *</label>
                <input type="text" id="firstName" name="firstName" required />
              </div>
              <div class="form_group">
                <label for="lastName">Last Name *</label>
                <input type="text" id="lastName" name="lastName" required />
              </div>
              <div class="form_group">
                <label for="email">Email Address *</label>
                <input type="email" id="email" name="email" />
              </div>
              <div class="form_group">
                <label for="subject">Subject *</label>
                <input type="text" id="subject" name="subject" required />
              </div>
              <div class="form_group">
                <label for="message">Message *</label>
                <textarea
                  id="message"
                  name="message"
                  rows="5"
                  required
                ></textarea>
              </div>
              <div class="form_group">
                <button type="submit">Submit</button>
              </div>
            </form>
          </div>
        </div>

        <!------------------Contact section--------------->
        <div class="footer">
          <p>Â© 2035 by Sydwell Xhalabile</p>
          <div class="icons">
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-facebook"></i>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
